# CloudServerTemplate routing definition
entity.cloud_server_template.canonical:
  path: '/clouds/design/server_template/{cloud_context}/{cloud_server_template}'
  defaults:
    _entity_view: 'cloud_server_template'
    _title: 'Server Template Content'
  requirements:
    _entity_access: 'cloud_server_template.view'
    _permission: 'view cloud server template'

entity.cloud_server_template.collection:
  path: '/clouds/design/server_template/{cloud_context}'
  defaults:
    _entity_list: 'cloud_server_template'
    _title: 'Server Template List'
  requirements:
    _permission: 'list cloud server template'

entity.cloud_server_template.collection.list_all:
  path: '/clouds/design/server_template'
  defaults:
    _controller: '\Drupal\cloud_server_template\Controller\CloudServerTemplateController::getCloudServerTemplateList'
    _title: 'Server Template List'
  requirements:
    _permission: 'list cloud server template'

entity.cloud_server_template.add_form:
  path: '/clouds/design/server_template/{cloud_context}/add'
  defaults:
    _entity_form: cloud_server_template.add
    _title: 'Add Server Template'
  requirements:
    _entity_create_access: 'cloud_server_template'
    _permission: 'add cloud server template'

entity.cloud_server_template.edit_form:
  path: '/clouds/design/server_template/{cloud_context}/{cloud_server_template}/edit'
  defaults:
    _entity_form: cloud_server_template.edit
    _title: 'Edit Server Template'
  requirements:
    _entity_access: 'cloud_server_template.edit'
    _permission: 'edit cloud server template'

entity.cloud_server_template.delete_form:
  path: '/clouds/design/server_template/{cloud_context}/{cloud_server_template}/delete'
  defaults:
    _entity_form: cloud_server_template.delete
    _title: 'Delete Server Template'
  requirements:
    _entity_access: 'cloud_server_template.delete'
    _permission: 'delete cloud server template'

cloud_server_template.settings:
  path: '/clouds/design/structure/server_template'
  defaults:
   _form: '\Drupal\cloud_server_template\Entity\Form\CloudServerTemplateSettingsForm'
   _title: 'Server Template Settings'
  requirements:
    _permission: 'administer cloud server template'

